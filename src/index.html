<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <style>

        .text-sky-900 {
            --tw-text-opacity: 1;
            color: rgb(44 169 188 / var(--tw-text-opacity));
        }
         /* Button styling */
      .camera-button {
        cursor: pointer;
        position: absolute;
        bottom: 30px;
        left: calc(50% - 40px); /* Adjust horizontally centered position */
        width: 80px; /* Adjust button size */
        height: 80px; /* Adjust button size */
        background-image: url('./assets/images/camera2svg.svg');
        background-size: cover;
        background-repeat: no-repeat;
        border: none;
        outline: none;
        }
    </style>
  </head>
  <body class="dark">

    <main class="bg-zinc-200 dark:bg-zinc-900">
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 z-10 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/camera2svg.svg" width="50" />
            <div class="text-2xl font-bold">
              上传餐盘的照片: <span class="text-sky-900">看文献上是怎么说的？</span>
            </div>
          </div>

          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
           
            <div
              class="absolute top-[62px] left-0 hidden w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block"
            >
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span class="text-sky-900">Home 1</span>
              </div>

            </div>
          </div>
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span class="text-sky-900">Home 2</span>
            </div>
          </div>
        </nav>

        <div class="flex justify-center items-center h-screen relative">
          <!-- Canvas element for video -->
          <video id="videoElement" autoplay style="display: none;"></video>
          <canvas id="canvasElement" class="w-full h-full" style="position: relative; z-index: 1;"></canvas>

          <button id="cameraButton" class="camera-button" style="z-index: 2;"></button>

        </div>
        <h2 class="mt-20 text-sky-900">饮食与健康生活</h2>
        <p>
          参考信息来源：【黄手环】文章资源库
        </p>
        <div id = "response"
          class="relative mt-5 rounded-lg bg-zinc-800 py-4 px-2 text-zinc-200"
          style="display: none;"
        >
          <div
            class="absolute top-0 left-1/2 -ml-[8px] h-full w-4 rounded-full bg-gradient-to-b from-sky-900 via-cyan-900 to-teal-900"
          >
            <div class="sticky top-1/2">
              <div class="relative h-4 w-4">
                <div
                  class="absolute h-4 w-4 animate-ping rounded-full bg-pink-500 opacity-75"
                ></div>
                <div class="relative h-4 w-4 rounded-full bg-rose-500"></div>
              </div>
            </div>
          </div>
          <div id="resDisplay" class="grid grid-cols-2 gap-8">
            <div>
              <h4 class="my-4 rounded-lg bg-zinc-900 p-2">可控可防</h4>
              <div class="font-bold">早诊早获益</div>
              <div class="text-zinc-400">益1</div>
              <div class="text-zinc-400">益1</div>
              <div class="font-bold">生活方式</div>
              <div class="text-zinc-400">饮食</div>
              <div class="text-zinc-400">睡眠</div>
            </div>
            <div>
              <h4 class="my-4 rounded-lg bg-zinc-900 p-2">十大早期征兆</h4>
              <div class="font-bold">Jackie Chaston</div>
              <div class="text-zinc-400">6pm - Sage Stage</div>
            </div>
          </div>
        <!-- new -->

        </div>
      
      </header>
    </main>

    <script src="photo.js"></script>
  </body>
</html>
